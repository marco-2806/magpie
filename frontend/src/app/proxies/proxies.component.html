@if (showNoProxiesMessage()) {
  <div class="flex flex-col items-center justify-center mt-6 p-4 rounded-md bg-neutral-900 border border-neutral-700 text-gray-300">
    <span class="text-center">
      No proxies found. Use the <span class="font-semibold">Add Proxies</span> button to upload your first proxies.
    </span>
  </div>
}

<app-proxy-list
  (showAddProxiesMessage)="showNoProxiesMessage.set($event)"
></app-proxy-list>
