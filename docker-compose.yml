version: "3.9"

services:
  app:
    build: .
    container_name: magpie_app
    ports:
      - "8082:8082"
    env_file:
      - backend/.env # Os valores deste ficheiro serão usados a menos que substituídos abaixo
    environment:
      # URL do Redis Corrigida:
      - redisUrl=redis://redis:6379 # Conecta ao serviço 'redis' na sua porta interna 6379

      # Configuração do PostgreSQL Corrigida:
      - DB_HOST=postgres # Nome do serviço PostgreSQL
      - POSTGRES_PORT=5432 # Porta INTERNA do PostgreSQL que o serviço 'app' deve usar
      # As variáveis POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB devem vir do backend/.env
      # ou ser definidas aqui se necessário. Ex:
      # - POSTGRES_USER=admin
      # - POSTGRES_PASSWORD=admin
      # - POSTGRES_DB=magpie

    depends_on:
      postgres:
        condition: service_healthy # Alterado para service_healthy para maior robustez
      redis:
        condition: service_healthy # Alterado para service_healthy para maior robustez
    restart: unless-stopped

  postgres:
    image: postgres:17
    container_name: magpie_db
    environment:
      # Estas são para inicializar o próprio contentor do Postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: magpie
      # POSTGRES_PORT: 5432 # Não é necessário aqui, o Postgres usa 5432 por defeito internamente
    ports:
      - "5434:5432" # A porta do anfitrião 5434 mapeia para a porta INTERNA do contentor 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # Adicionado healthcheck para o Postgres
      test: ["CMD-SHELL", "pg_isready -U admin -d magpie"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: magpie_redis
    ports:
      - "8946:6379" # A porta do anfitrião 8946 mapeia para a porta INTERNA do contentor 6379
    healthcheck: # Adicionado healthcheck para o Redis
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
